<div class="row" data-ng-show="messageSending">
    <div class="col-lg-8 col-lg-offset-2 alert alert-success text-center">
       <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="progress progress-striped active ">
                <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{width}}%">
              </div>
          </div>
      </div>
  </div>
  <div class="row" data-ng-show="messagesSend">
    <strong>Message send successfully </strong> <br>
    <small><em>Return <a href="#/home">Home</a></em></small>
</div>
</div>
</div>

<div class="row" data-ng-hide="messageSending">
    <div class="col-lg-8 col-lg-offset-2 well well-large" >
        

        <form class="form-horizontal" data-ng-submit="sendMessage()">
            <div class="form-group">
                <label for="wea_InputEmail" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-7">
                    <input required type="text" class="form-control" id="wea_InputEmail" placeholder="Enter Name">
                </div>
            </div>
            <div class="row" data-ng-show="flagAlreadyAdded">
                <div class="col-lg-8 col-lg-offset-2 alert alert-info text-center fade in">
                    <button type="button" class="close" data-ng-click="flagAlreadyAdded=false">Ã—</button>
                    <strong>User has been already added</strong> <br>

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label"></label>
                <label class="col-lg-8" ><span data-ng-repeat="user in userEmailStack" class="label label-info label-user"> {{user.value}} <a href="" data-ng-click="deleteUser($index)">&times;</a></span></label>
            </div>
            <div class="form-group">
                <label for="wea_InputMessage" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-8">
                    <textarea required id="wea_InputMessage" data-ng-model="weaInputMessage" class="form-control" rows="10" placeholder="Enter your message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
