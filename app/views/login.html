
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 well" >
        <div id="loading_div" data-ng-show="loginLoadingFlag">
            <div class="ajax-loader"></div>
        </div>
        <form class="form-horizontal" data-ng-submit="login()" data-ng-hide="loginLoadingFlag">
            <div class="form-group" ng-class="{'has-error':flash}">
                <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                <div class="col-lg-6">
                    <input type="text" required class="form-control" id="inputEmail" placeholder="Email" data-ng-model="credentials.username">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':flash}">
                <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-6">
                    <input type="password" required class="form-control" id="inputPassword" placeholder="Password" data-ng-model="credentials.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-5 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
